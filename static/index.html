<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamilyVista Dashboard</title>
  <link rel="stylesheet" href="/static/main.css">
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <div id="dashboard" class="grid">
    <div id="calendar" class="widget">
      <div class="calendar-tabs">
        <button id="week-tab" class="calendar-tab active">Week</button>
        <button id="month-tab" class="calendar-tab">Month</button>
      </div>
      <div id="week-view-container">
        <!-- Existing week view will be rendered here by JS -->
        Loading calendar...
      </div>
      <div id="month-view-container" class="hidden">
        <!-- Month view will be rendered here by JS -->
      </div>
    </div>
    <div id="reminders" class="widget">Loading reminders...</div>
    <div id="weather" class="widget">Loading weather...</div>
    <div id="clock" class="widget">Loading time...</div>
    <div id="network-status" class="widget">Checking network...</div>
    <div id="offline-indicator" class="widget hidden">Offline</div>
    <div id="photo" class="widget"><img id="shared-photo" src="" alt="Family Photo"></div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
