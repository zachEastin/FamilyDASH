<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamilyVista Dashboard</title>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <div id="dashboard" class="grid">
    <div id="calendar" class="widget">
      <div class="calendar-tabs">
        <button id="week-tab" class="calendar-tab active">Week</button>
        <button id="month-tab" class="calendar-tab">Month</button>
        <div class="month-subtabs" id="month-subtabs" style="display:none;">
          <div class="month-subtabs-group">
            <button id="events-subtab" class="month-subtab active">Events</button>
            <button id="meals-subtab" class="month-subtab">Meals</button>
          </div>
        </div>
      </div>
      <div id="week-view-container">
        <!-- Existing week view will be rendered here by JS -->
        Loading calendar...
      </div>
      <div id="month-view-container" class="hidden calendar-view">
        <!-- Month view will be rendered here by JS -->
      </div>
      <div id="meals-panel-wrapper" class="meals-panel-wrapper hidden calendar-view" style="display:none;">
        <div id="meals-side-panel" class="side-panel" aria-label="Meals Panel" tabindex="0">
          <div class="side-panel-header">
            <div class="side-panel-tabs">
              <button id="favorites-tab" class="side-panel-tab active">Favorites</button>
              <button id="history-tab" class="side-panel-tab">History</button>
            </div>
            <span class="side-panel-toggle" title="Collapse">&laquo;</span>
          </div>
          <div class="side-panel-content">
            <div id="favorites-list" class="panel-list"></div>
            <div id="history-list" class="panel-list" style="display:none;"></div>
          </div>
        </div>
        <div id="meals-view-container" class="hidden calendar-view" style="display:none;"></div>
      </div>
      <button id="shuffle-meals-button" class="shuffle-meals-btn"><i class="fa fa-random"></i> Shuffle Meals</button>
      <!-- Shuffle button inserted above calendar grid -->
    </div>
    <div id="reminders" class="widget">Loading reminders...</div>
    <div id="photo" class="widget"><img id="shared-photo" src="" alt="Family Photo"></div>
  </div>
  <div class="footer">
    <div id="weather" class="widget">
      <div class="weather-flex">
      </div>
    </div>
    <div id="clock" class="widget">Loading time...</div>
    <div id="network-status" class="widget">Checking network...</div>
    <div id="offline-indicator" class="widget hidden">Offline</div>
  </div>
  <div id="recipe-modal" class="modal" style="display:none;">
    <div class="modal-content">
      <button class="modal-close" id="recipe-modal-close" title="Close">&times;</button>
      <h2 id="recipe-modal-title">Edit Recipe</h2>
      <form id="recipe-form" autocomplete="off">
        <label for="recipe-title">Title</label>
        <input type="text" id="recipe-title" name="title" required>

        <label for="recipe-ingredients">Ingredients</label>
        <textarea id="recipe-ingredients" name="ingredients" rows="3" placeholder="One per line or comma separated"></textarea>

        <div class="favorite-toggle">
          <span id="favorite-star" class="fa-regular fa-star" title="Mark as favorite" tabindex="0"></span>
          <span>Favorite</span>
        </div>

        <div class="recipe-tags">
          <label>Tags:</label>
          <label><input type="checkbox" name="tags" value="vegetarian"> Vegetarian</label>
          <label><input type="checkbox" name="tags" value="quick"> Quick</label>
          <label><input type="checkbox" name="tags" value="slow-cooker"> Slow Cooker</label>
        </div>

        <div class="modal-actions">
          <button type="submit" id="recipe-save">Save</button>
          <button type="button" id="recipe-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
