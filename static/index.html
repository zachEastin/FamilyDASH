<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FamilyVista Dashboard</title>
  <link rel="stylesheet" href="/static/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <div id="dashboard" class="grid">
    <div id="calendar" class="widget">
      <div class="calendar-tabs">
        <button id="week-tab" class="calendar-tab active">Week</button>
        <button id="month-tab" class="calendar-tab">Month</button>
        <div class="month-subtabs" id="month-subtabs" style="display:none;">
          <div class="month-subtabs-group">
            <button id="events-subtab" class="month-subtab active">Events</button>
            <button id="meals-subtab" class="month-subtab">Meals</button>
          </div>
        </div>
      </div>
      <div id="week-view-container">
        <!-- Existing week view will be rendered here by JS -->
        Loading calendar...
      </div>
      <div id="month-view-container" class="hidden calendar-view">
        <!-- Month view will be rendered here by JS -->
      </div>
      <div id="meals-view-container" class="hidden calendar-view" style="display:none;"></div>
    </div>
    <div id="reminders" class="widget">Loading reminders...</div>
    <div id="photo" class="widget"><img id="shared-photo" src="" alt="Family Photo"></div>
  </div>
  <div class="footer">
    <div id="weather" class="widget">
      <div class="weather-flex">
      </div>
    </div>
    <div id="clock" class="widget">Loading time...</div>
    <div id="network-status" class="widget">Checking network...</div>
    <div id="offline-indicator" class="widget hidden">Offline</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
